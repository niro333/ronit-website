<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>רונית אורנן – ייעוץ זוגי ומיני</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #FFF6F2;
      color: #333;
      margin: 0;
      direction: rtl;
    }

    /* סרגל ניווט */
    nav {
      background-color: #B85656;
      padding: 12px 20px;
      display: flex;
      justify-content: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-size: 18px;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    header {
      background-color: #F3CACA;
      padding: 40px 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 32px;
    }

    header p {
      font-size: 18px;
      margin-top: 10px;
    }

    .about-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      max-width: 900px;
      margin: 0 auto;
      text-align: center;
    }

    .about-section img {
      width: 260px;
      max-width: 100%;
      height: auto;
      border-radius: 12px;
      margin-bottom: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .about-section p {
      font-size: 20px;
      line-height: 1.7;
      max-width: 600px;
    }

    .button-link {
      display: inline-block;
      background-color: #B85656;
      color: white;
      padding: 14px 24px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      font-size: 18px;
      margin-top: 30px;
      transition: background-color 0.3s ease;
    }

    .button-link:hover {
      background-color: #8c3d3d;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 26px;
      }

      .about-section p {
        font-size: 18px;
      }

      nav a {
        font-size: 16px;
        margin: 0 10px;
      }

      .button-link {
        font-size: 16px;
        padding: 12px 20px;
      }
    }
  </style>
</head>
<body>

  <nav>
    <a href="index.html">דף הבית</a>
    <a href="index2.html">צור קשר</a>
  </nav>

  <header>
    <h1>רונית אורנן</h1>
    <p>ייעוץ זוגי ומיני לנשים ולזוגות</p>
  </header>

  <section class="about-section">
    <img src="Screenshot 2025-05-26 102209.jpg" alt="רונית אורנן – תמונה אישית">
    <p>
      ייעוץ זוגי ומיני לנשים וזוגות שרוצים לשפר את התקשורת ואת איכות החיים האינטימיים, ולבנות זוגיות מאוזנת ובריאה.<br>
      ההבנה שמגיע לנו להיות מאושרים – שמגיע לנו יותר – זאת המוטיבציה שלי.
    </p>

    <a href="index2.html" class="button-link">דברו איתי</a>
  </section>

</body>
</html>
