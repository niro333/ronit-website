<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>צור קשר – רונית אורנן</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #FFF6F2;
      color: #333;
      margin: 0;
      direction: rtl;
    }

    header {
      background-color: #F3CACA;
      padding: 30px 20px 15px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 36px;
    }

    header h2 {
      margin-top: 10px;
      font-size: 20px;
      font-weight: normal;
    }

    nav {
      background-color: #E8B8B8;
      padding: 10px 0;
      text-align: center;
    }

    nav a {
      color: #333;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
      font-size: 16px;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .contact-container {
      max-width: 700px;
      margin: 40px auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .contact-container h3 {
      text-align: center;
      color: #B85656;
      margin-bottom: 30px;
      font-size: 24px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .form-row {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    .form-row input {
      flex: 1;
    }

    input, textarea {
      padding: 12px;
      border: 1px solid #EAD9D2;
      border-radius: 6px;
      font-size: 16px;
      font-family: inherit;
    }

    textarea {
      resize: vertical;
      width: 100%;
    }

    button {
      background-color: #B85656;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      width: 150px;
      align-self: center;
    }

    .social-row {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 30px;
    }

    .social-row a {
      display: flex;
      align-items: center;
      text-decoration: none;
      color: #444;
      font-size: 16px;
      gap: 8px;
    }

    .social-row img {
      width: 22px;
      height: 22px;
    }

    @media (max-width: 600px) {
      .form-row {
        flex-direction: column;
      }
      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>רונית אורנן</h1>
    <h2>אינטימיות, זוגיות וייעוץ מיני</h2>
  </header>

  <nav>
    <a href="index.html">דף הבית</a>
    <a href="about.html">אודות</a>
    <a href="index2.html">צור קשר</a>
  </nav>

  <div class="contact-container">
    <h3>צור קשר</h3>
    <form action="https://formspree.io/f/xpwdgynn" method="POST">
      <div class="form-row">
        <input type="text" name="name" placeholder="שם מלא" required>
        <input type="email" name="email" placeholder="דוא״ל" required>
      </div>
      <textarea name="message" rows="5" placeholder="הודעה" required></textarea>
      <button type="submit">שליחה</button>
    </form>

    <div class="social-row">
      <a href="https://wa.me/972544230019" target="_blank">
        <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/whatsapp.svg" alt="whatsapp">
        WhatsApp
      </a>
      <a href="https://www.facebook.com/profile.php?id=61572770842357" target="_blank">
        <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/facebook.svg" alt="facebook">
        Facebook
      </a>
      <a href="https://www.instagram.com/ronit_ornan" target="_blank">
        <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/instagram.svg" alt="instagram">
        Instagram
      </a>
    </div>
  </div>
<!-- WhatsApp Floating Button -->
<a href="https://wa.me/0523610168" target="_blank" class="whatsapp-button" aria-label="צור קשר ב-WhatsApp">
  <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/whatsapp.svg" alt="WhatsApp" />
</a>

<style>
  .whatsapp-button {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background-color: #25D366;
    border-radius: 50%;
    width: 50px;
    height: 50px;
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    transition: background-color 0.3s ease, transform 0.3s ease;
    z-index: 10000;
  }

  .whatsapp-button img {
    width: 28px;
    height: 28px;
    filter: invert(100%);
  }

  .whatsapp-button:hover {
    background-color: #1ebe57;
    transform: scale(1.1);
  }
</style>

</body>
</html>
